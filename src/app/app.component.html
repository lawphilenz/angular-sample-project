<div style="text-align: center;">
<br>
<h2>Angular Sample Project</h2>
</div>

<div style="text-align: center;">
  <button mat-raised-button color="primary" (click)="openDialog('Add',{action: undefined})">Add Data</button><br><br>
</div>

<div style="width:1000px; margin:0 auto;">

  <table mat-table [dataSource]="dataSource" #mytable class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
    
    <!-- Position Column -->
    <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    <!-- Birthday Column -->
    <ng-container matColumnDef="birthday">
    <th mat-header-cell *matHeaderCellDef> Birthday </th>
    <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
    </ng-container>
    
    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>
  
    <!-- Country Column -->
    <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>
  
    <!-- Country Column -->
    <ng-container matColumnDef="languages">
    <th mat-header-cell *matHeaderCellDef> Languages </th>
    <td mat-cell *matCellDef="let element"> {{element.languages}} </td>
    </ng-container>
  
    <!-- Action Column -->
    <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="basic" (click)="openDialog('Update',element)">Edit</button>&nbsp;
      <button mat-raised-button color="warn" (click)="openDialog('Delete',element)">Delete</button>
    </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <br><br>

</div>
