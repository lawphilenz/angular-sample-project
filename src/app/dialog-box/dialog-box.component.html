  <div mat-dialog-content>

    <div *ngIf="action != 'Delete'; else elseTemplate">
    
      <mat-form-field appearance="fill" style="width:100%">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="local_data.name">
      </mat-form-field>
  
      <br>

      <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Birthday</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <br>

      <label id="example-radio-group-label">Gender</label><br>
      <mat-radio-group aria-label="Select an option">
      <mat-radio-button value="1">Male</mat-radio-button>&nbsp;
      <mat-radio-button value="2">Female</mat-radio-button>
      </mat-radio-group>

      <br><br>

      <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Country</mat-label>
      <mat-select>
      <mat-option value="Philippines">Philippines</mat-option>
      <mat-option value="Australia">Australia</mat-option>
      <mat-option value="Australia">New Zealand</mat-option>
      <mat-option value="Australia">Singapore</mat-option>
      <mat-option value="Australia">Canada</mat-option>
      <mat-option value="Australia">USA</mat-option>
      </mat-select>
      </mat-form-field>

      <br>

      <label id="example-radio-group-label">Languages</label><br>
      <section class="example-section">
      <mat-checkbox class="example-margin">.NET Framework</mat-checkbox><br>
      <mat-checkbox class="example-margin">PHP</mat-checkbox><br>
      <mat-checkbox class="example-margin">Java</mat-checkbox>
      </section>

      <br>
    
    </div>

    <ng-template #elseTemplate>
      Are you sure you want to delete this data?
    </ng-template>

  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="basic" (click)="doAction()">{{action}}</button>
    <button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
  </div>
